<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>

    <!--</p:tab>-->
    <!--<p:tab title="Second Tab">-->
    <!--<h:outputText value="wakaka"/>-->
    <!--</p:tab>-->

    <h:form id="allLinks">
        <ul>
            <c:forEach items="#{hello.partials}" var="partial" varStatus="loop">
                <li jsf:id="parent_#{loop.index}">
                    <h:outputText rendered="#{partial.equals(hello.currentPartial)}" value="#{partial}"
                                  styleClass="ui-state-active"/>
                    <h:commandLink value="#{partial}"
                                   actionListener="#{hello.renderFragments}"
                                   action="#{hello.setCurrentPartial(partial)}"
                                   rendered="#{!partial.equals(hello.currentPartial)}">
                        <f:ajax render="include" />
                    </h:commandLink>
                </li>
                <p/>
            </c:forEach>
        </ul>
    </h:form>

    <p/>
    <h:panelGroup id="include">
        <ui:include src="#{hello.currentPartial}"/>
    </h:panelGroup>

    <p/>
    <h:form>
        <h:commandButton value="Add Patial" action="#{hello.appendPartial('partial3.xhtml')}">
            <f:ajax render="allLinks"/>
        </h:commandButton>
    </h:form>
    <ui:debug/>
</h:body>

</html>
