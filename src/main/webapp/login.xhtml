<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <div jsf:id="x">
        <ui:fragment rendered="#{hello.name.length()>10}">
            <h:outputText value="#{hello.name}" id="name"/>
        </ui:fragment>
    </div>

    <p:editor/>
    <p:accordionPanel>
        <p:tab title="First Tab">
            <h:outputText value="hehehe"/>
        </p:tab>
        <p:tab title="Second Tab">
            <h:outputText value="wakaka"/>
        </p:tab>
    </p:accordionPanel>


    <h:form>
        <h:inputText id="input" value="#{hello.name}">
            <f:ajax event="keyup" render="x out" listener="#{hello.log}"/>
        </h:inputText>
        <h:outputText id="out" value="#{hello.name}"/>
    </h:form>
</h:body>

</html>
