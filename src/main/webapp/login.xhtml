    <h:form id="allLinks">

        <c:forEach items="#{hello.partials}" var="partial" varStatus="loop">

                           styleClass="#{partial == hello.currentPartial ? 'ui-state-active' : ''}">

            </h:commandLink>

        </c:forEach>
